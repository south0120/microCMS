<svg width="160" height="80" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- シャドウフィルター -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" flood-color="rgba(0,0,0,0.1)" flood-opacity="1" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- MCPlog テキスト -->
  <text x="20" y="45" 
        font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="36" 
        font-weight="600" 
        letter-spacing="-0.5px"
        fill="#2d3748"
        filter="url(#textShadow)">MCPlog</text>
  
  <!-- アクセント要素 -->
  <rect x="115" y="35" width="8" height="8" rx="4" fill="url(#primaryGradient)" opacity="0.6"/>
  

</svg>